<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .one{
        width: 300px;
        height: 100px;
        background-color: rgb(114, 114, 187);
        transform: rotate(45deg);
        position: absolute;
        top: 100px;
        left: 100px;
        text-align: center;
         
    }
    .two{
        width: 50px;
        height: 20px;
        background-color: rgb(75, 220, 186);
        position: absolute;
        top: 100px;
        left: 500px;
        text-align: center;
        
    }
    .two:hover{
        transform:scale(2,3);
    }
    .three{
        
        width: 100px;
        height: 60px;
        background-color: rgb(75, 220, 186);
        position: absolute;
        top: 300px;
        left: 100px;
        text-align: center;
        transition-duration: 3s;
    }
    .three:hover{
        transform: scale(2,3);
    }
    .four{
        width: 100px;
        height: 60px;
        border: 2px solid black;
        background-color: rgb(37, 123, 198);
        position: absolute;
        top: 500px;
        left: 100px;
    }
    .four:hover{
        border: 4px, solid red;
    }
    .five{
        width: 100px;
        height: 60px;
        background-color: rgb(13, 64, 109);
        position: absolute;
        top: 600px;
        left: 100px;
        opacity: 1;
        transition: ease-in-out;
    }
    .five:hover{
        opacity: .2;
    }
</style>
<body>
    <div class="one">one</div>
    <div class="two">
        <img src="img.jpg">
    </div>
    <div class="three">three</div>
    <div class="four">four</div>
    <div class="five">five</div>
</body>
</html>
