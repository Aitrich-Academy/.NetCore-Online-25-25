<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.first{
  background-color: #d67ed7;
  color: white;
  width: 300px;
  height: 60px;
  text-align: center;
  position: absolute;
  top: 50px;
  left: 100px;
  transform: skewX(5deg) skewY(5deg);
  }

.second{
  width: 300px;
  height: 100px;
  background: rgb(166, 227, 199);
  transform: translate(100px,50px);
  position: absolute;
  top: 100px;
  text-align: center;

}
.third{
  width: 300px;
  height: 100px;
  background-color: rgb(69, 207, 182);
  transform: rotateY(70deg);
  position: absolute;
  top: 300px;
  left: 100px; 
}

</style>
<body>
<button class="first">1</button>

<div class="second">2</div>

<div class="third">3. HELLO</div>

</body>
</html>
