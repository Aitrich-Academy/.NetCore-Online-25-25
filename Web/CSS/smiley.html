<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .yellow{
        background-color: yellow;
        width: 400px;
        height: 400px;
        border-radius: 50%;
    }
    .white1{
        background-color: white;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        
        position: absolute;
        left: 70px;
        top: 200px;
    }
     .black1{
        background-color: black;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        position: absolute;
        top: 27px;
    }
    .white2{
        background-color: white;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        
        position: absolute;
        left: 200px;
        top: 200px;
    }
     .black2{
        background-color: black;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        position: absolute;
        top: 27px;
    }
    .black2:hover{
      position: absolute;
      left: 10px;
    }
    .rect{
        background-color: brown;
        width: 200px;
        height: 8px;
        position: absolute;
        left: 100px;
        top: 350px;
        transition-duration: 2sec;

    }
    .rect:hover{
      height: 50px;
      border-bottom-left-radius: 50%;
       border-bottom-right-radius: 50%;
    }
</style>
<body>
    <h2>smile ball</h2>
    <div class="yellow">
        <div class="white1">
            <div class="black1"></div>
        </div>
         <div class="white2">
            <div class="black2"></div>
        </div>
        <div class="rect"></div>
    </div>
</body>
</html>
