<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

.title{
    position: absolute;
    margin-left: 130px;
    margin-top: 100px;
    font-size: 22px;
}
.inptitle{
    height: 40px;
    width: 850px;
    margin-left: 120px;

    border-radius: 8px;
}

.desc{
    position: absolute;
    margin-left: -850px;

    font-size: 22px;
}
.inpdesc{
    height: 40px;

    margin-left: 120px;
    margin-top: 80px;
    background: linear-gradient(0deg, #EDF2F7, #EDF2F7), #FFFFFF;
    border: 1px solid #E0E4EC;
    border-radius: 8px;
}
.salary{
    position: absolute;
    margin-left: -850px;
    margin-top: 150px;
    font-size: 22px;
}
.inpsalary{
    height: 40px;
    width: 850px;
    margin-left: 120px;
    margin-top: 80px;

    border: 1px solid #E0E4EC;
    border-radius: 8px;
}


</style>
<body>
    <div class="box">
        <form>
            <label class="title">Job Title</label>
            <input type="text" class="inptitle" placeholder="Enter job tittle" style="font-size:18px;">

        </form>
        
    </div>
