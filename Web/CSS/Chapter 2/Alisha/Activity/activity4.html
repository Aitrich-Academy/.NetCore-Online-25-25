<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .leftContainer{
    margin-left: 145px;
    margin-top: 70px;
    box-sizing: border-box;
    position: absolute;
    width: 609px;
    height: 600px;
    background: #FFFEFE;
    border: 1px solid #FFFFFF;
    border-radius: 81px 0px 0px 81px;
}
.logo img{
    position: absolute;
    width: 50px;
    height: 50px;
    margin-top: 60px;
    margin-left: 270px;

}
.log{
            border: 2px ;
            background-color: skyblue;
            width: 65%;
            height: 5%;
            text-align: center;
            position: absolute;
            left: 100px;
            
        }
         .p1{
            color: #636262;
            margin-left:170px;
            margin-top: 50px;
            position: absolute;
        }
        .inpTxt{
            margin-left: 108px;
            width: 370px;
            height: 40px;
            margin-top: 320px;
            position: absolute;
            border: 1px solid rgba(0, 0, 0, 0.31);
        }
        .inpPwd{
            margin-left: 108px;
            width: 370px;
            height: 40px;
            margin-top: 380px;
            position: absolute;
            border: 1px solid rgba(0, 0, 0, 0.31);
        }

        .checkbox{
            position: absolute;
            margin-top: 440px;
            margin-left: -375px;
        }
        .loginWithGoogle h2{
            font-size: 17.5px;
            margin-left: 230px;
            position: absolute;
            margin-top: 204px;
        } 
        .span{
            width: 90px;
            position: absolute;
            color: #000000;
            text-decoration: underline;
            font-weight: bold;
            font-size: 16px;
        }
        
</style>
<body>
    <div class="leftContainer" >
            <div class="logo">
                <img src="Logo.png">
            </div>
            <h1 style="position: absolute;width: 332px;height: 72px;margin-left: 135px;margin-top: 120px; font-family: 'Roboto';font-style: normal;font-weight: 700;
            font-size: 28px;line-height: 42px;text-align: center;color: #000000;">Welcome Back</h1>
            <a href=""><div class="loginWithGoogle">
                <img src="Login with google shape.png" style="margin-left: 105px;width: 380px;margin-top: 180px;position: absolute;">
                <img src="Google symbol.png" style="position: absolute;margin-left: 150px;margin-top: 200px;width: 25px;">
                <h2><a href="#" style="text-decoration: none;">Log in with Google</a></h2>
           
            </div></a>
           

            <h2 style="margin-left: 180px;margin-top: 270px; position: absolute;width: 249px;height: 20px;font-family: 'Roboto';font-style: normal;font-weight: 700;font-size: 13px;line-height: 19px;text-align: center;color: #C5BEBE;">OR LOGIN WITH E-MAIL</h2>
            <div style="margin-left: 380px;margin-top: 275.5px; box-sizing: border-box;position: absolute;width: 100px;height: 0px;border: 3px solid #F5F5F5;">

            </div>
            <form action="#">
                <input type="email" class="inpTxt" placeholder="   Your Email" style="font-weight: bolder;color: #000000;" required>
                <input type="password" class="inpPwd" placeholder="   Your Password" style="position: relative; font-weight: bolder;color: #000000;">
                <input type="checkbox" class="checkbox"> 
                <p>keep me logged in</p>
            </form>
            <div class="log"> Log in</div>
            
            <div class="p1">
                <p>Don't have an account yet ? <a href="#" class="span"> Sign up</a></p>
            </div>
        </div>
</body>
</html>
