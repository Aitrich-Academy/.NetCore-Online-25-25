<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .image{
        border: 3px solid blue;
        width: fit-content;
    }
    .border{
        width: 300px;
        height: 100px;
        border: 2px solid blue;
        border-radius: 8px;
        text-align: center;
    
    }
    .border2{
        position: relative;
        top: 0px;
        left: 20px;
        width: 250px;
        border-radius: 3px;
        text-align: center;
        border-top: 2px solid blue;
        border-left: 2px solid blue;
        text-size-adjust: 1px;
        
    }
</style>
<body>
    <div class="image"><img src="activity.jpg"> </div><br><br><hr><br><br>

    <div class="border">
        <h2>Decorative borders</h2>
        <div class="border2">This is an example of using decorative</div>
    </div></div><br><br><hr><br><br>

    <div>
        
    </div>
</body>
</html>
