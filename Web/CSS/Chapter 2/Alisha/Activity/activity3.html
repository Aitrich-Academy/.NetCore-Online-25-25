<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #fff;
  margin: 20px;
}

.job-listings {
  width: 100%;
  max-width: 800px;
  margin: auto;
  border: 1px solid #ddd;
  padding: 20px;
  border-radius: 10px;
}

.job-card {
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #eee;
  padding: 15px 0;
}

.company-logo {
  width: 40px;
  height: 40px;
  margin-right: 15px;
}

.accenture {
  width: 35px;
  height: auto;
}

.job-details {
  flex: 1;
  margin-left: 10px;
}

.job-title {
  color: #1a73e8;
  margin: 0 0 5px 0;
}

.company-info {
  color: #333;
  font-size: 14px;
  margin: 0 0 10px 0;
}

.tags {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

.tag {
  padding: 5px 10px;
  border-radius: 15px;
  font-size: 12px;
  border: 1px solid #ccc;
}

.full-time {
  border-color: #28a745;
  color: #28a745;
}

.marketing {
  background-color: #fcd34d;
  color: #333;
  border: none;
}

.designing {
  border-color: #1a73e8;
  color: #1a73e8;
}

.apply-button {
  border: 1px solid #1a73e8;
  padding: 6px 12px;
  color: #1a73e8;
  text-decoration: none;
  border-radius: 4px;
  transition: 0.3s;
}

.apply-button:hover {
  background-color: #1a73e8;
  color: white;
}


</style>
<body>
    <div class="job-listings">
    
    <div class="job-card">
      <img src="google.ico" alt="Google Logo" class="company-logo">
      <div class="job-details">
        <h3 class="job-title">Social Media Assistant</h3>
        <p class="company-info"><strong>Agency</strong> · Paris, France</p>
        <div class="tags">
          <span class="tag full-time">Full Time</span>
          <span class="tag marketing">Marketing</span>
          <span class="tag designing">Designing</span>
        </div>
      </div>
      <a href="#" class="apply-button">Apply</a>
    </div>

    <div class="job-card">
      <img src="favicon.ico" alt="Microsoft Logo" class="company-logo">
      <div class="job-details">
        <h3 class="job-title">Brand Designer</h3>
        <p class="company-info"><strong>Agency</strong> · San Fransisco, USA</p>
        <div class="tags">
          <span class="tag full-time">Full Time</span>
          <span class="tag marketing">Marketing</span>
          <span class="tag designing">Designing</span>
        </div>
      </div>
      <a href="#" class="apply-button">Apply</a>
    </div>

    <div class="job-card">
      <img src="3rd.jpg" alt="Accenture Logo" class="company-logo accenture">
      <div class="job-details">
        <h3 class="job-title">Interactive Developer</h3>
        <p class="company-info"><strong>Agency</strong> · Hamburg, Germany</p>
        <div class="tags">
          <span class="tag full-time">Full Time</span>
          <span class="tag marketing">Marketing</span>
          <span class="tag designing">Designing</span>
        </div>
      </div>
      <a href="#" class="apply-button">Apply</a>
    </div>

  </div>

  
</body>
</html>
