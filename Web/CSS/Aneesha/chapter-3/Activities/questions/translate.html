<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: rgb(45, 211, 45);
        
            animation: moveBox 1s forwards;;
        }


        @keyframes moveBox {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(100px, 50px);
      }
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
