<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Size Transition</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      background-color: steelblue;
      transition: width 0.5s ease, height 0.5s ease; 
    }

    .box:hover {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
