<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 14px;
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5;

        }
        /* medium screen */
        @media (max-width:1024px){
            body {
                font-size:16px;
            }
        }


        /* small screens */
        @media (max-width:480px){
            body{
                font-size:30px;
            }
        }
</style>
</head>
<body>
    <body>
  <h1>Responsive Font Size </h1>
  <p>
    This paragraph text changes its size based on the screen width.
    On larger screens, the text is smaller for better layout,
    and on smaller screens, the text is larger for easier reading.
  </p>
  <p>
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe, commodi quia 
</p>

    
</body>
</html>
