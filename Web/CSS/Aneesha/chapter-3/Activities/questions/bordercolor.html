<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border color change</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      background-color: rgb(189, 151, 27);
      border: 5px solid brown;
      transition:border-color 0.5s ease;
    }

    .box:hover {
        border-color: black;
      
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
