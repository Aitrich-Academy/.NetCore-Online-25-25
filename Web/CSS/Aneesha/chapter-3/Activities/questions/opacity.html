<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opacity Change</title>
  <style>
    .fade-box {
      width: 200px;
      height: 200px;
      background-color: tomato;
      opacity: 1; /* fully visible */
      transition: opacity 0.5s ease; 
    }

    .fade-box:hover {
      opacity: 0.3; 
    }
  </style>
</head>
<body>
  <div class="fade-box"></div>
</body>
</html>
