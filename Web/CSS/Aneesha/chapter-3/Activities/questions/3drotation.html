<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        

        .card{
            width:150px;
            height:100px;
            background-color: blueviolet;
            margin:100px auto;
            text-align: center;
            line-height: 120px;
            font-size: 20px;
            transition:transform 0.6s;
        
        }

        .card:hover{
            transform:rotateY(180deg);
        }

    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">Rotate me</div>

        

    </div>
    
</body>
</html>
