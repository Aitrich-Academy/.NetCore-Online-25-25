<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!--  Color Question -->
        <label>What is your favorite color?</label><br>
        <input type="radio" id="red" name="favorite_color" value="Red">
        <label for="red">Red</label><br>
    
        <input type="radio" id="blue" name="favorite_color" value="Blue">
        <label for="blue">Blue</label><br>
    
        <input type="radio" id="green" name="favorite_color" value="Green">
        <label for="green">Green</label><br><br>
    
        <!-- Hobbies -->
        <label><strong>Select your hobbies:</strong></label><br>
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading">Reading</label><br>
    
        <input type="checkbox" id="traveling" name="hobbies" value="Traveling">
        <label for="traveling">Traveling</label><br>
    
        <input type="checkbox" id="cooking" name="hobbies" value="Cooking">
        <label for="cooking">Cooking</label><br><br>
    
        
        <input type="submit" value="Submit">
      </form>
    
</body>
</html>
