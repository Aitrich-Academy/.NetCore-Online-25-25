<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        FIRST NAME : <input type="text"><br><br>
        LAST NAME : <input type="text"><br><br>
        EMAIL ADDRESS : <input type="text"><br><br>
        <input type="submit"><br><hr>
    </form><br>
    <form>
        USER NAME : <input type="text"><br><br>
        PASSWORD : <input type="password"><br><br>
        EMAIL ADDRESS : <input type="email"><br><br>
        <input type="submit"><hr>
      
    </form><br>
    <form>
        <label for="uname">User name:</label><br>
        <input type="text" name="uname" value="Alisha"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" value="alisha@gmail.com"><br>
    </form><hr><br>
    <form>
        <label>Favorite Colour :</label><br>
        <input type="radio" name="colour">Red
        <input type="radio" name="colour">Blue
        <input type="radio" name="colour">Green<br><br>
        <label>Hobbies : </label><br>
        <input type="checkbox">Reading
        <input type="checkbox">Traveling
        <input type="checkbox">Cooking
    </form><hr>
    <form><br>
        <label for="country">Choose your country:</label>
        <select id="country">
        <option value="india">India</option>
        <option value="china">China</option>
        <option value="UK">UK</option>
        <option value="canada">Canada</option>
        </select><br><br>
        <input type="submit"><hr>
    </form>
    <form>
        Comments and Feedbacks:<br>
        <textarea rows="5" cols="50">
            your comments and feedback..........
        </textarea>
    </form><br><hr>
    <form>
        <fieldset>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        </fieldset>
        <fieldset>
        <label for="color">Favorite Color:</label><br>
        <input type="color" id="color" name="fav_color"><br>
        <label for="hobbies">Hobbies:</label><br>
        <input type="text" id="hobbies" name="hobbies"><br><br>
        </fieldset><br><hr>
    </form>
    <form action="https://example.com/submit" method="post" name="myform">
        <label for="uname">User name:</label><br>
        <input type="text" name="uname" value="Alisha"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" value="alisha@gmail.com"><br><br>
        <input type="submit"><hr>
    </form><br><hr>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
       </fieldset>
    </form>
</body>
</html>
