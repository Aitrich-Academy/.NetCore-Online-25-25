<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
          <h1>Reservation Form</h1>
    
          <form>
            <!-- Date Picker -->
            <label for="reservation-date">Select a date:</label>
            <input type="date" id="reservation-date" name="reservation-date" required><br>
    
            <!-- Slider Input -->
            <label for="guest-count">Number of guests:</label>
            <input type="range" id="guest-count" name="guest-count" min="1" max="20" value="1"><br>
    
            <!-- Submit Button -->
            <button type="submit">Submit</button>
          </form>
        </section>
      </main>
    
</body>
</html>
