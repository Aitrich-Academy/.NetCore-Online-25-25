<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- audio -->
    <audio controls autoplay loop>
        <source src="audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      

    <!-- video -->

    <video width="640" height="360" controls autoplay loop>
        <source src="video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video> <br><br>

      <!-- city list -->
      <label for="city">Choose a city:</label>
      <input list="cities" id="city" name="city" placeholder="Start typing...">
      
      <datalist id="cities">
        <option value="Dubai">
        <option value="London">
        <option value="New York">
        <option value="Mumbai">
        <option value="Sydney">
        <option value="Toronto">
      </datalist><br><br>


      <!-- details and summary -->

      <details>
        <summary>What is your ambitions</summary>
        <p>my ambition is to become a expert software engineer</p>
      </details>
      
      <details>
        <summary>do you like football</summary>
        <p>Yes, i like football</p>
      </details>
      
      <details>
        <summary>How can I track my order?</summary>
        <p>Once your order is shipped, you will receive a tracking number via email.</p>
      </details>
      

      <!-- input types -->
       
      <h2>User Information Form</h2>
  <form action="/submit" method="post">
    <!-- Email input -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <!-- URL input -->
    <label for="website">Website URL:</label>
    <input type="url" id="website" name="website">
    <br><br>

    <!-- Number input -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" max="120" required>
    <br><br>

    <!-- Date input -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>

    <!-- Submit button -->
    <input type="submit" value="Submit">
  </form>

      

</body>
</html>
