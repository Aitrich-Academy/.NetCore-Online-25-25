    <script>

        // do...while
        let i = 1;
do {
  console.log(i);
  i++;
} while (i <= 5);


// even numbers
let a=2;
do{
    console.log(a);
    a+=2;
}while(a<=10);

//sum of 1 to 100
let num = 1;
let sum = 0;
do {
  sum += num;
  num++;
} while (num <= 100);
console.log("Total sum is ", sum);

console.log(i);
}

console.log(`5 x ${i} = ${5 * i}`);
}

// sum of 50

for(let i=1;i<=50;i++){
  Total+=i;
}
console.log(Total);
