<!DOCTYPE html>
<html>
<head>
  <title>Today's Date</title>
</head>
<body>

  <div id="result"></div>

  <script>
    // Create a variable with today's date
    let today = new Date();

   
    document.getElementById("result").innerText = "Today's date is: " + today.toDateString();
  </script>

</body>
</html>
