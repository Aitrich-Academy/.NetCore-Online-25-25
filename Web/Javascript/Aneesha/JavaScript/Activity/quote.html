<!DOCTYPE html>
<html>
<head>
  <title>Quote Display</title>
</head>
<body>

  <p id="result"></p>

  <script>
   
    let quote = "Hardwork is rewarded.";

    // Display the quote in bold
    document.getElementById("result").innerHTML = "<strong>" + quote + "</strong>";
  </script>

</body>
</html>
