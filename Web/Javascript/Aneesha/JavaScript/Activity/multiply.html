<!DOCTYPE html>
<html>
<head>
  <title>Multiply Numbers</title>
</head>
<body>

  <h2 id="result"></h2>

  <script>
   
    let number1 = 5;
    let number2 = 8;

    let result = number1 * number2;

    
    document.getElementById("result").innerHTML = "The result is: " + result;
  </script>

</body>
</html>
