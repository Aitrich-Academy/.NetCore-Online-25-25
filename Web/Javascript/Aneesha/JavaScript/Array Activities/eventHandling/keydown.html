<!DOCTYPE html>
<html>
<head>
  <title>Key Press checking</title>
</head>
<body>

<h3>Type in the box:</h3>
<input type="text" id="myInput">
<p> key pressed: <span id="displayKey"></span></p>

<script>
  const input = document.getElementById("myInput");
  const display = document.getElementById("displayKey");

  input.addEventListener("keydown", function(event) {
    display.innerHTML = event.key;
  });
</script>

</body>
</html>
