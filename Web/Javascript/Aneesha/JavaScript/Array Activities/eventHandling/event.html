<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    //increases number
    <p id="counter">0</p>
     <button onClick="increaseCount()">Click Me</button>
    <script>
        let count = 0;
        
        function increaseCount(){
            count++;
            document.getElementById("counter").innerHTML = count;
        }
      
    </script>
</body>
</html>
