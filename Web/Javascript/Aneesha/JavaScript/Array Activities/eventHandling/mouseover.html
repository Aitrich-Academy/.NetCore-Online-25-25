<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


   <p id="message"></p>
<div id="hoverDiv"
     onmouseover="showMessage('Mouse is over me!')"
     onmouseout="showMessage('Mouse left!')">
  Hover over me!
</div>
<p id="message"></p>

<script>
    function showMessage(text){
        document.getElementById("message").innerHTML= text;

    }
</script>

</body>
</html>
