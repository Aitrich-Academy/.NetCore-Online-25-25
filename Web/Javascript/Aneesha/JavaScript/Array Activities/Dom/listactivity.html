<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="myInput" placeholder="Enter the text">
    <button onclick="addTask()">click Me</button>
    <ul id="myList"></ul>


        <script>
            function addTask(){
               const inputBox = document.getElementById('myInput');
               const newList = document.createElement('li');
               newList.textContent = inputBox.value;
             document.getElementById('myList').appendChild(newList);
              inputBox.value = "";

                // remove items
                newList.addEventListener('click',function(){
                    document.getElementById("myList").removeChild(newList);
                }
            );




            }
        </script>
</body>
</html>
