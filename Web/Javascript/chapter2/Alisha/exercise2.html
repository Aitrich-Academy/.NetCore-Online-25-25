<body>

        </ul>
         <div class="content">
        <div class="shortlist-title">ShortList</div>
        <div class="grid" id="shortlistGrid"></div>
    </div>

      <script>
        const candidates = [
            {
                name: "Alen",
                qualification: "MCA",
                experience: "3 year",
                location: "Bangalore",
                image: "https://via.placeholder.com/120x120?text=Alen"
            },
            {
                name: "Sarah",
                qualification: "MSC",
                experience: "2 Year",
                location: "Chennai",
                image: "https://via.placeholder.com/120x120?text=Sarah"
            },
            {
                name: "Vivek",
                qualification: "Btech",
                experience: "5 Year",
                location: "Thiruvananthapuram",
                image: "https://via.placeholder.com/120x120?text=Vivek"
            },
            {
                name: "Deepak Roy",
                qualification: "Btech",
                experience: "2 Year",
                location: "Calicut",
                image: "https://via.placeholder.com/120x120?text=Deepak"
            }
        ];

        const grid = document.getElementById("shortlistGrid");

        candidates.forEach(candidate => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${candidate.image}" alt="${candidate.name}">
                <b>${candidate.name}</b>
                Qualification: ${candidate.qualification}<br>
                Experience: ${candidate.experience}<br>
                Location: ${candidate.location}
            `;
            grid.appendChild(card);
        });
    </script>
