<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name" placeholder="Enter a name">
    <input type="email" id="email" placeholder="Enter a email id">
    <button onclick="addRow()">Add</button>
    <table id="table" border="2px">
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Delete</td>
        </tr>
    </table>
<script>
     function addRow(){
        var name=document.getElementById("name").value;
        var email=document.getElementById("email").value;
    
     var table=document.getElementById("table");
     var newRow=table.insertRow();

     var cell1=newRow.insertCell(0);
     var cell2=newRow.insertCell(1);
          var cell3=newRow.insertCell(2);

     cell1.textContent=name;
     cell2.textContent=email;
     

     var deleteData=document.createElement("button");
     deleteData.textContent="delete";
     deleteData.onclick=function(){
        table.deleteRow(newRow.rowindex);
     }
        cell3.appendChild(deleteData);
     
    document.getElementById("name").value="";
    document.getElementById("email").value="";
     }



     
     



</script>
</body>
</html>
