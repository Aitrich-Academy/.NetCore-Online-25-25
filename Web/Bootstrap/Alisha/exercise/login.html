<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <style>
        .forgot {
            margin-left: 60%;
            color: #9A9AB0;
        }

        .row-grid {
            margin-top: 23%;
        }

        .button {
            color: rgb(233, 226, 226);
            background-color: #5541D7;
        }
    </style>
</head>

</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100 align-items-center">
      
      <!-- Left Column -->
      <div class="col-lg-6 col-md-6 col-12 p-4 left-section">
        <div class="text-center">
          <img class="img-fluid wid1 mb-3" src="images/Group 8.png" alt="Logo">
          <img class="img-fluid wid1 mb-3" src="images/Hire me Now.png" alt="Hire Me">
          <img class="img-fluid wid1" src="images/Illustration.png" alt="Illustration">
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-lg-6 col-md-6 col-12 p-4">
        <div class="mx-auto" style="max-width: 400px;">
          <h3 class="mb-4 text-center">Sign in to Admin Dashboard</h3>
          <form action="dashboard.html">
            <div class="mb-3">
              <label for="uname" class="form-label">Email:</label>
              <input type="text" class="form-control" id="uname" placeholder="Enter Email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
              <span class="forgot">Forgot Password?</span>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
          </form>
        </div>
      </div>

    </div>
  </div>


    </div>
</body>

</html>
