<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Platform Admin - Job Portal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <style>
    #sidebar {
      background-color: #003366;
      min-height: 100vh;
      color: white;
    }
    .nav .nav-item {
      width: 100%;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .nav .nav-item:hover {
      background-color: #F2F2F2;
      color: black;
    }
    .card {
      background-color: #003366;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .label {
      display: none;
    }
    @media (min-width: 768px) {
      .label{
        display: inline;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-2 col-md-3 p-0" id="sidebar">
        <div class="text-center p-2">
          <img src="images/Group 8.png" class="img-fluid mb-2 d-none d-md-block">
          <img src="images/Jobie.png" class="img-fluid d-none d-md-block">
        </div>
        <div class="d-flex flex-column text-white">
          <ul class="nav flex-column align-items-center">
            <li class="nav-item"><i class="bi bi-house-fill fs-5"></i> <span class="label">Dashboard</span></li>
            <li class="nav-item">
              <a href="provider.html" class="text-white text-decoration-none"><i class="bi bi-people-fill fs-5"></i>
              <span class="label">Job Providers</span></a>
            </li>
            <li class="nav-item"><i class="bi bi-search fs-5"></i> <span class="label">Job Seekers</span></li>
            <li class="nav-item py-1"><i class="bi bi-grid-fill fs-5"></i> <span class="label">Jobs</span></li>
            <li class="nav-item py-1"><i class="bi bi-person-fill fs-5"></i> <span class="label">My Profile</span></li>
            <li class="nav-item py-1"><i class="bi bi-envelope-fill fs-5"></i> <span class="label">Messages</span></li>
            <li class="nav-item"><i class="bi bi-gear-fill fs-5"></i> <span class="label">Skills</span></li>
            <li class="nav-item"><i class="bi bi-box-arrow-right fs-5"></i> <span class="label">Logout</span></li>
          </ul>
        </div>
      </div>
      <div class="col-10 col-md-9 p-3">
        <h4>Platform Admin</h4>
        <div class="row g-3 mt-2">
          <div class="col-6 col-md-3">
            <div class="card">
              <i class="bi bi-card-list fs-2"></i>
              <div>Total Jobs Posted</div>
              <h2>103</h2>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="card">
              <i class="bi bi-person fs-2"></i>
              <div>Total JobSeekers</div>
              <h2>53</h2>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="card">
              <i class="bi bi-building fs-2"></i>
              <div>Total Companies</div>
              <h2>65</h2>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="card">
              <i class="bi bi-building fs-2"></i>
              <div>Total JobProviders</div>
              <h2>36</h2>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12 col-md-6">
            <img src="images/Screenshot 2025-07-20 101304.png" alt="Analytics" class="img-fluid rounded shadow" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
